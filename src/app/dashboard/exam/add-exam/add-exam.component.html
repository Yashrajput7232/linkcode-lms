<div class="exam-form">
   <br><br>
    <h2>Add New Exam </h2><br>
    <form [formGroup]="examForm" (ngSubmit)="addExam()">

      <div class="form-group" ng-required="true">
        <label for="courseName">Course Name:</label>
        <select formControlName="courseName" class="form-control" (ngModelChange)="processSelectedItem($event)">
            <option class="custom-li"  *ngFor="let course of listcourse" [ngValue]="course">
                <li style="display: block;">
                  Course Name:{{course['name']}}
                </li>
                <li>Course Category:{{course['category']}}</li>
            </option>
        </select>
      </div>


      <div class="form-group">
        <label>Topic name</label>
        <input
          type="text"
          placeholder="Topic name"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls['name'].errors }"
        />
        <div *ngIf="submitted && formControls['name'].errors" class="invalid-feedback">
          <div *ngIf="formControls['name'].errors['required']">Topic Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Exam Type:</label>
        <select formControlName="type" class="form-control" required="required">
            <option disabled>Select Course</option>
            <option *ngFor="let type of examtype" [ngValue]="type">{{type}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Start date</label>
        <input
          type="text"
          placeholder="Course category"
          formControlName="startDate"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls['startDate'].errors }"
        />
        <div *ngIf="submitted && formControls['startDate'].errors" class="invalid-feedback">
          <div *ngIf="formControls['startDate'].errors['required']">Start date is required</div>
        </div>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
     

    </form>
    <button  class="btn btn-primary ml-3" routerLink='/dashboard/exam/'>BACK</button>
    
  </div>
