


<div class="card mt-5 exam-form " style="width: 50rem">
  <div  (submit)="updateQuestion()">
    
    <div class="form-group ml-3 mr-3 ">
      <label for="question">Enter Question</label>

      <textarea 
        [(ngModel)]="question['name']"
        type="text"
        name="name"
        class="form-control main"
      ></textarea>
    </div>


    <h5 class="ml-3 ">Update options</h5>
    <div *ngFor="let item of question['options']; let i = index;" class="answers">
      <input [(ngModel)]="question['options'][i]" class="form-control custom-input ml-3 options" type="text">
    </div>


    <br>
     <h5 class="ml-3 ">Update Answers</h5>
      <div *ngFor="let data of question['answers'];let i=index" class="answers" >
        <input  [(ngModel)]="question['answers'][i]" class="form-control custom-input ml-3 options" type="text" >
      </div>

     <br>


     <div class="form-group ml-3 mr-3 ">
      <h5 >Marks</h5>
      <input
        [(ngModel)]="question['mark']"
        type="text"
        name="name"
        class="form-control custom-input options">
     </div>


     <div class="form-group text-center custom-input">
      <button type="submit" class="btn btn-primary" (click)="updateQuestion()"><b> Update</b></button>
    </div>


  </div>
</div>
