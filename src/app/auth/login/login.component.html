<div class="login-form" >
  <form [formGroup]="form" (ngSubmit)="signIn()">

    <div class="form-group responsive-font-example">
      <label >Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }"
      />
      <div *ngIf="submitted && formControls['email'].errors" class="invalid-feedback">
        <div *ngIf="formControls['email'].errors['required']">Email is required</div>
        <div *ngIf="formControls['email'].errors['email']">Email is invalid</div>
      </div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="pass"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formControls['pass'].errors }"
      />
      <div *ngIf="submitted && formControls['pass'].errors" class="invalid-feedback">
        <div *ngIf="formControls['pass'].errors['required']">Password is required</div>
        <div *ngIf="formControls['pass'].errors['minlength']">
          Password must be at least 8 characters
        </div>
        <div *ngIf="formControls['pass'].errors['maxlength']">
          Username must not exceed 20 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>

    <h6>Don't have an account ? <a routerLink="/register">Register</a></h6>

 Â </form>

</div>
