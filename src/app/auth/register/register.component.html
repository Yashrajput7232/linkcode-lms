<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControl['firstname'].errors }"
        />

      </div>

      <div class="form-group">
        <label>Last name</label>
        <input
          type="text"
          formControlName="lastname"
          class="form-control"

        />

      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControl['email'].errors }"
        />
        <div *ngIf="submitted && formControl['email'].errors" class="invalid-feedback">
          <div *ngIf="formControl['email'].errors['required']">Email is required</div>
          <div *ngIf="formControl['email'].errors['email']">Email is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControl['password'].errors }"
        />
        <div *ngIf="submitted && formControl['password'].errors" class="invalid-feedback">
          <div *ngIf="formControl['password'].errors['required']">Password is required</div>
          <div *ngIf="formControl['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
          <div *ngIf="formControl['password'].errors['maxlength']">
            Username must not exceed 40 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControl['confirmPassword'].errors }"
        />
        <div
          *ngIf="submitted && formControl['confirmPassword'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="formControl['confirmPassword'].errors['required']">
            Confirm Password is required
          </div>
          <div *ngIf="formControl['confirmPassword'].errors['matching']">
            Confirm Password does not match
          </div>
        </div>
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && formControl['acceptTerms'].errors }"
        />
        <label for="acceptTerms" class="form-check-label"
          >I have read and agree to the Terms</label
        >
        <div *ngIf="submitted && formControl['acceptTerms'].errors" class="invalid-feedback">
          Accept Terms is required
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
